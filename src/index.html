<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 01: Encriptador de Texto</title>
    <link rel="stylesheet" href="../dist/output.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>
<body class="bg-[#F3F5FC]">
    <section class="container mx-auto">
        <img src="./img/Logo.png" alt="Logo Alura">
        <div class="grid grid-cols-3 gap-5 px-20">
            <div class="col-span-2 px-12">
                <input type="text" class="w-full">
                <div class="flex">
                    <iconify-icon icon="bi:exclamation-circle-fill"></iconify-icon>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="">
                    <button class="bg-[#0A3871] text-white rounded-3xl">Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </div>
            <div class="bg-white shadow-xl rounded-3xl flex flex-col justify-center items-center">
                <img src="./img/Muñeco.png" alt="Imagen de Busqueda">
                <h1>Ningún mensaje fue encriptado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>  
    </section>  
</body>
</html>
